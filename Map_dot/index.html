<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3-legend.susielu.com/d3-legend.min.js"></script>
<script src="colorbrewer.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="1000" height="1200"></svg>

<script>

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");
    
    // Map and projection
    var projection = d3.geoMercator()
        .center([9, 50])                // GPS of location to zoom on
        .scale(4000)                       // This is like the zoom
        .translate([ width/2, height/2 ])

          d3.queue()
            .defer(d3.json, "bundeslaender.geojson")  // World shape
            .defer(d3.csv, "ffddf_data.csv") // Position of circles
            .await(ready);




    
            function ready(error, dataGeo, data) {

// Create a color scale
var allContinent = d3.map(data, function(d){return(d.name)}).keys()
var color = d3.scaleOrdinal()
  .domain(allContinent)
  .range(d3.schemePaired);

// Add a scale for bubble size  
var valueExtent = d3.extent(data, function(d) { return +d.NumberOfProjects; })
var size = d3.scaleSqrt()
  .domain(valueExtent)  // What's in the data
  .range([ 5, 5])  // Size in pixel

// Draw the map
svg.append("g")
    .selectAll("path")
    .data(dataGeo.features)
    .enter()
    .append("path")
      .attr("fill", "#b8b8b8")
      .attr("d", d3.geoPath()
          .projection(projection)
      )
    .style("stroke", "none")
    .style("opacity", .3)

// Add circles:
svg
  .selectAll("myCircles")
  .data(data.sort(function(a,b) { return +b.n - +a.n }).filter(function(d,i){ return i<1000 }))
  .enter()
  .append("circle")
    .attr("cx", function(d){ return projection([+d.lon, +d.lat])[0] })
    .attr("cy", function(d){ return projection([+d.lon, +d.lat])[1] })
    .attr("r", function(d){ return size(+d.NumberOfProjects) })
    .style("fill", function(d){ return color(d.name) })
    .attr("stroke", function(d){ if(d.NumberOfProjects>2000){return "black"}else{return "none"}  })
    .attr("stroke-width", 1)
    .attr("fill-opacity", .4)



// Add title and explanation
svg
  .append("text")
    .attr("text-anchor", "end")
    .style("fill", "black")
    .attr("x", width - 10)
    .attr("y", height - 30)
    .attr("width", 90)
    .html("DATA")
    .style("font-size", 14)


// --------------- //
// ADD LEGEND //
// --------------- //

// Add legend: circles
var valuesToShow = [10,100,1000]
var xCircle = 40
var xLabel = 90
svg
  .selectAll("legend")
  .data(valuesToShow)
  .enter()
  .append("circle")
    .attr("cx", xCircle)
    .attr("cy", function(d){ return height - size(d) } )
    .attr("r", function(d){ return size(d) })
    .style("fill", "none")
    .attr("stroke", "black")

// Add legend: segments
svg
  .selectAll("legend")
  .data(valuesToShow)
  .enter()
  .append("line")
    .attr('x1', function(d){ return xCircle + size(d) } )
    .attr('x2', xLabel)
    .attr('y1', function(d){ return height - size(d) } )
    .attr('y2', function(d){ return height - size(d) } )
    .attr('stroke', 'black')
    .style('stroke-dasharray', ('2,2'))

// Add legend: labels
svg
  .selectAll("legend")
  .data(valuesToShow)
  .enter()
  .append("text")
    .attr('x', xLabel)
    .attr('y', function(d){ return height - size(d) } )
    .text( function(d){ return d } )
    .style("font-size", 10)
    .attr('alignment-baseline', 'middle')
}
    
    </script>
